<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name= "description" content="<%= htmlWebpackPlugin.options.description %>"/>
    <title>Binoxxo Webapp</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Let's play Binoxxo</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
          <div id="board"></div>
        </div>
        <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
          <p>
            <button type="button" class="btn btn-primary" id="new_game_btn">New Game</button>
          </p>
          <p>
            <h2>Difficulty</h2>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" id="difficult-easy">Easy
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" id="difficult-medium">Medium
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" id="difficult-difficult">Difficult
              </label>
            </div> 
          </p>
          <p>
            <h2>Rules</h2>
            <ul>
              <li>Never more than two adjacent Xs or Os</li>
              <li>Every row and column must contain the same number of Xs and Os</li>
              <li>Every row and every column is unique</li>
            </ul>
          </p>
        </div>
      </div>
      <div class="row" style="margin-top:10px;margin-left:10px;">
        <div class="alert alert-success game-msg" role="alert" id="alert_win">
          Congrates: You solved the puzzle!
        </div>
        <div class="alert alert-danger game-msg" role="alert" id="alert_fail">
          Your current solution is not correct, please try and change the board.
        </div>
      </div>
    </div>
  </body>
</html>
